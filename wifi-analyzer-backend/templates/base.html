<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WiFi Security Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-wifi"></i>
                <span>WiFi Security Analyzer</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link {% if request.endpoint == 'frontend_home' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a></li>
                <li><a href="/networks" class="nav-link {% if request.endpoint == 'frontend_networks' %}active{% endif %}">
                    <i class="fas fa-network-wired"></i> Networks
                </a></li>
                <li><a href="/audits" class="nav-link {% if request.endpoint == 'frontend_audits' %}active{% endif %}">
                    <i class="fas fa-shield-alt"></i> Audits
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 WiFi Security Analyzer | Built with Flask & JavaScript</p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
